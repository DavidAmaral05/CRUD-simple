<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    CRUD simple de Empleados
  </a>
</nav>

<div class = "container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover table-dark mt-4">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Puesto</th>
            <th scope="col">
            <input type="image" src="https://cdn-icons-png.flaticon.com/512/327/327527.png" style="float: right;" height="50" width="50" *ngIf="element == false" (click)="showData1()" 
            />
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of listaDEempleados">
            <th scope="row">{{empleado.idempleado}}</th>
            <td >{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.puesto}}</td>
            <td>
            <button (click)="getEmpleado(empleado.idempleado)" *ngIf="element2 == false" (click)="showData2()" class="btn btn-primary" style="float: right">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>

    <div class="col-md-5" style="float: right;">
      <div *ngIf="element ==  true && element2 == false">
        <form [formGroup]="nuevoEmpleado" (ngSubmit)="postForm(nuevoEmpleado.value)">
          <div class="form-group">
            <h2>Datos del Empleado</h2>
            <h5 class="rounded mt-1">Nombre:</h5>
              <input type="text" placeholder="Agregar un Nombre" class="form-control" formControlName="nombre">
            <h5 class="rounded mt-1">Apellido:</h5>
              <input type="text" placeholder="Agregar un Apellido" class="form-control" formControlName="apellido">
            <h5 class="rounded mt-1">Puesto:</h5>
              <input type="text" placeholder="Agregar un Puesto" class="form-control" formControlName="puesto">
          </div>
          <button *ngIf="element == true" (click)="hideData1()" class="btn btn-secondary mt-2" style="float: right">Salir</button>
          <button type="submit" class="btn btn-primary mt-2" style="float: right" onclick="location.reload(true)" [disabled]="nuevoEmpleado.invalid">Guardar</button>
        </form>
      </div>
    </div>

    <div class="col-md-5" style="float: right;">
      <div *ngIf="element2 ==  true && element == false">
        <form [formGroup]="editarEmpleado" (ngSubmit)="putForm(editarEmpleado.value)" >
          <div class="form-group">
            <h2>Editar Empleado</h2>
            <h5 class="rounded mt-1">Nombre:</h5>
              <input type="text" class="form-control" formControlName="nombre">
            <h5 class="rounded mt-1">Apellido:</h5>
              <input type="text" class="form-control" formControlName="apellido">
            <h5 class="rounded mt-1">Puesto:</h5>
              <input type="text" class="form-control" formControlName="puesto">
          </div>
          <button *ngIf="element2 == true" (click)="hideData2()" class="btn btn-secondary mt-2" style="float: right">Salir</button>
          <button (click)="deleteEmpleado()" class="btn btn-danger mt-2" style="float: right" onclick="location.reload(true)">Eliminar</button>
          <button type="submit" class="btn btn-primary mt-2" style="float: right" onclick="location.reload(true)" [disabled]="editarEmpleado.invalid">Guardar</button>
        </form>
      </div>
    </div>

    </div>
  </div>
</div>
